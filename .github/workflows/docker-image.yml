
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  github-build-push:
    runs-on: self-hosted
    container:
      image: alpine:3.22
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.CONTAINER_PUSH_SECRET }}

    - uses: actions/checkout@v4
    - name: Install docker
      run: | 
        apk update
        apk add --update docker openrc
        rc-update add docker boot

    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 3an:$(date +%s)

